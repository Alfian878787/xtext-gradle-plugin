description 'A small wrapper for Xtext to make it easier to use from Gradle'

dependencies {
	compile "org.eclipse.xtext:org.eclipse.xtext:${xtextVersion}"
	compile "org.eclipse.xtext:org.eclipse.xtext.java:${xtextVersion}"
	compile "org.eclipse.xtext:org.eclipse.xtext.xbase:${xtextVersion}"
	compile "org.eclipse.xtext:org.eclipse.xtext.smap:${xtextVersion}"
	compile project(':xtext-gradle-protocol')
}
