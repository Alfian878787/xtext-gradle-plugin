	compile "org.eclipse.xtext:org.eclipse.xtext.java:2.11.0.beta2"
	compile "org.eclipse.xtext:org.eclipse.xtext.xbase:2.11.0.beta2"
	compile "org.eclipse.xtext:org.eclipse.xtext.smap:2.11.0.beta2"
	compile project(':xtext-gradle-protocol')
}
